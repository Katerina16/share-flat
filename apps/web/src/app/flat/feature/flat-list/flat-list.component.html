<ng-container *ngIf="vm$ | async as vm">
  <sf-flat-filters
    [cities]="vm.cities"
    [params]="vm.params"
    [flatProperties]="vm.properties"
    (paramsChange)="setFiltersParams($event)"
  ></sf-flat-filters>
  <div class="max-w-screen-lg mx-auto">
    <a
      *ngFor="let flat of vm.flatsData.flats"
      [routerLink]="['/flat/card', flat.id]"
      target="_blank"
      draggable="false"
      class="block mt-5 hover:scale-105 transition-all hover:shadow-md"
    >
      <sf-flat-island [flat]="flat" [daysCount]="vm.daysCount"></sf-flat-island>
    </a>
  </div>
</ng-container>
<div #endOfList></div>
